# .github/workflows/deploy.yml
name: Build & Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ← adjust if you're not using Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build production bundle
        run: npm run build

      - name: Check FTP_HOST is set
        run: |
          if [ -z "$FTP_HOST" ]; then
            echo "🚨 FTP_HOST is empty!" >&2
            exit 1
          else
            echo "✅ FTP_HOST is set"
          fi
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.pavelterenin.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist # your build output folder
          server-dir: public_html
